<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Quiz - Manzil2</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
      --bg: #0a192f;
      --panel: #112240;
      --muted: #8892b0;
      --accent: #629ecf;
      --card-border: rgba(100, 255, 218, 0.07);
      --text-light: #e6f6ff;
    }

    body {
      background: linear-gradient(180deg, var(--bg) 0%, #071226 200%);
      color: var(--text-light);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    header {
      background: var(--bg);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--card-border);
    }

    header h1 {
      color: var(--accent);
    }

    header nav a {
      color: var(--muted);
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: var(--accent);
    }

    .quiz-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: var(--panel);
      border-radius: 16px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .question-card {
      background: var(--bg);
      border-radius: 12px;
      padding: 30px;
      margin: 20px 0;
      border: 1px solid var(--card-border);
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .question-front {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
    }

    .question-number {
      color: var(--accent);
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .question-text {
      font-size: 20px;
      margin-bottom: 25px;
      color: var(--text-light);
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      background: var(--panel);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .option:hover {
      border-color: var(--accent);
      background: rgba(98, 158, 207, 0.05);
    }

    .option.selected {
      border-color: var(--accent);
      background: rgba(98, 158, 207, 0.1);
    }

    .option input[type="radio"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }

    .option-text {
      color: var(--text-light);
      font-size: 16px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--bg);
      border-radius: 2px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #64ffda);
      border-radius: 2px;
      transition: width 0.5s ease;
      width: 0%;
    }

    .quiz-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent), #64ffda);
      color: white;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px var(--accent);
    }

    .btn-secondary {
      background: var(--panel);
      color: var(--text-light);
      border: 1px solid var(--accent);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .question-counter {
      color: var(--accent);
      font-weight: bold;
    }

    .completion-message {
      text-align: center;
      color: var(--accent);
      font-size: 24px;
      margin: 20px 0;
    }

    h2 {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Manzil</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="plans.html">Pricing</a>
    </nav>
  </header>

  <main>
    <div class="quiz-container">
      <h2 style="text-align: center; margin-bottom: 30px; color: var(--neon-purple);">Career Assessment Quiz</h2>
      
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      
      <div class="question-counter" id="questionCounter">Question 1 of 10</div>

      <div id="quizContent">
        <!-- Questions will be dynamically inserted here -->
      </div>

      <div class="quiz-controls">
        <button class="btn btn-secondary" id="prevBtn" disabled>Previous</button>
        <button class="btn btn-primary" id="nextBtn" disabled>Next Question</button>
      </div>

      <div id="completionSection" style="display: none;">
        <div class="completion-message">ðŸŽ‰ Quiz Complete!</div>
        <p style="text-align: center; color: var(--text-light);">Redirecting to your career analysis...</p>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
