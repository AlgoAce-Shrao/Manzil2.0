<!DOCTYPE html>
<html>
<head>
  <title>Manzil2.0 - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Manzil2.0</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="#">Pricing</a>
    </nav>
  </header>

  <main>
      <h2>Welcome to Manzil2.0</h2>
    <p>Explore your career path with quizzes, AI-driven analysis, and nearby colleges.</p>
    
    <div style="margin-top: 30px;">
      <a href="register.html" style="display: inline-block; margin-right: 20px; padding: 12px 24px; background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple)); color: white; text-decoration: none; border-radius: 30px; font-weight: bold;">Get Started</a>
      <a href="quiz.html" style="display: inline-block; margin-right: 20px; padding: 12px 24px; background: var(--bg-card); color: var(--text-light); text-decoration: none; border-radius: 30px; font-weight: bold; border: 1px solid var(--neon-cyan);">Take Quiz</a>
      <a href="colleges.html" style="display: inline-block; padding: 12px 24px; background: var(--bg-card); color: var(--text-light); text-decoration: none; border-radius: 30px; font-weight: bold; border: 1px solid var(--neon-purple);">Find Colleges</a>
    </div>
  </main>

  <!-- Floating Chatbot -->
  <div id="chatbotContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <!-- Chat Window (hidden by default) -->
    <div id="chatWindow" style="display: none; width: 350px; height: 400px; background: var(--bg-card); border-radius: 12px; box-shadow: 0 0 20px rgba(0, 247, 255, 0.3); margin-bottom: 10px; flex-direction: column;">
      <div style="padding: 15px; border-bottom: 1px solid var(--neon-cyan); display: flex; justify-content: space-between; align-items: center;">
        <h4 style="margin: 0; color: var(--neon-cyan);">AI Career Assistant</h4>
        <button id="closeChat" style="background: none; border: none; color: var(--text-light); font-size: 20px; cursor: pointer;">Ã—</button>
      </div>
      <div id="chatbox" style="flex: 1; padding: 15px; overflow-y: auto; max-height: 280px;"></div>
      <div style="padding: 15px; border-top: 1px solid var(--neon-cyan); display: flex; gap: 10px;">
        <input type="text" id="chatInput" placeholder="Type your question..." style="flex: 1; padding: 8px; border: 1px solid var(--neon-cyan); border-radius: 8px; background: #0d1117; color: var(--text-light);">
        <button id="sendBtn" style="padding: 8px 16px; background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple)); border: none; border-radius: 8px; color: white; cursor: pointer;">Send</button>
      </div>
    </div>
    
    <!-- Floating Chat Button -->
    <button id="chatToggle" style="width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple)); border: none; color: white; font-size: 24px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 247, 255, 0.5); display: flex; align-items: center; justify-content: center;">ðŸ’¬</button>
  </div>

  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
