<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        text-decoration: none;
        list-style: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #040e23;
      }

      .container {
        position: relative;
        width: 850px;
        height: 550px;
        background: #fff;
        margin: 20px;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .container h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .container p {
        font-size: 14px;
        margin: 15px 0;
      }

      form {
        width: 100%;
      }

      .form-box {
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        text-align: center;
        padding: 40px;
        z-index: 1;
        transition: 0.6s ease-in-out 1.2s, visibility 0s 1s;
        flex-direction: column;
        overflow-y: visible;
      }

      /* Login & Register toggle */
      .container.active .form-box {
        right: 50%;
      }
      .form-box.register {
        visibility: hidden;
      }
      .container.active .form-box.register {
        visibility: visible;
      }

      /* Input boxes */
      .input-box {
        position: relative;
        margin: 18px 0;
        width: 100%;
      }

      .input-box input {
        width: 100%;
        padding: 12px 18px;
        background: #f5f5f5;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 15px;
        color: #333;
        font-weight: 500;
      }

      .input-box input::placeholder {
        color: #888;
        font-weight: 400;
      }

      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #555;
      }

      /* Special styling for file input */
      .input-box input[type="file"] {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      /* Date input consistent look */
      .input-box input[type="date"] {
        padding: 11px 18px;
        font-size: 15px;
      }

      /* Forgot link */
      .forgot-link {
        margin: -10px 0 15px;
      }
      .forgot-link a {
        font-size: 14px;
        color: #333;
      }

      /* Buttons */
      .btn {
        width: 100%;
        height: 48px;
        background: #599acf;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
        transition: 0.3s;
      }

      .toggle-box {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .toggle-box::before {
        content: "";
        position: absolute;
        left: -250%;
        width: 300%;
        height: 100%;
        background: #599acf;
        border-radius: 50px;
        z-index: 2;
        transition: 1.8s ease-in-out;
      }

      .container.active .toggle-box::before {
        left: 50%;
      }

      .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: 0.6s ease-in-out;
        text-align: center;
        padding: 20px;
      }

      .toggle-panel.toggle-left {
        left: 0;
        transition-delay: 1.2s;
      }
      .container.active .toggle-panel.toggle-left {
        left: -50%;
        transition-delay: 0.6s;
      }

      .toggle-panel.toggle-right {
        right: -50%;
        transition-delay: 0.6s;
      }
      .container.active .toggle-panel.toggle-right {
        right: 0;
        transition-delay: 1.2s;
      }

      .toggle-panel p {
        margin-bottom: 20px;
      }

      .toggle-panel .btn {
        width: 160px;
        height: 46px;
        background: transparent;
        border: 2px solid #fff;
        box-shadow: none;
      }
    </style>

  </head>
    <body>
    <div class="container">
      <div class="form-box login">
        <form id="loginForm">
          <h1>Login</h1>
          <div class="input-box">
          <input id="loginEmail" type="text" placeholder="Email Address/Phone No." required />
            </div>
            <div class="input-box">
              <input id="loginPassword" type="password" placeholder="Password" required />
            </div>
            <div class="forgot-link">
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
    
            <div id="loginError" class="muted"></div>
        </form>
</div>

<div class="form-box register">
  <form id="registerForm">
    <h1>Registration</h1>
    <div class="input-box">
      <input id="name" type="text" placeholder="Name" required />
    </div>
    <div class="input-box">
      <input id="dob" type="date" placeholder="D.O.B." required />
    </div>
    <div class="input-box">
      <input id="marksheet" type="file" placeholder="Class 12 Marksheet" required />
    </div>
    <div class="input-box">
      <input id="password" type="password" placeholder="Password" required />
    </div>
    <div class="input-box">
      <input id="phone" type="text" placeholder="Phone No." required />
    </div>
    <div class="input-box">
      <input id="email" type="email" placeholder="Email Address" required />
    </div>
    <button type="submit" class="btn">Register</button>
    <div id="registerError" class="muted"></div>
  </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn dash">Register</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
  <script src="js/register.js"></script>
  </body>

    <script>
      const container = document.querySelector(".container");
      const registerBtn = document.querySelector(".register-btn");
      const loginBtn = document.querySelector(".login-btn");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });

      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });
    </script>
  </body>
</html>
